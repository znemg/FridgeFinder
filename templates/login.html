<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fridge Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background-color: #fdf063;
            color: #0c2f15;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #0c2f15;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        h1::before {
            content: "ü•ò";
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1rem;
            font-family: 'Bebas Neue', sans-serif;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            font-family: 'Bebas Neue', sans-serif;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #f05d23;
            background-color: white;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: #f05d23;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 16px;
            font-family: 'Bebas Neue', sans-serif;
        }
        .btn:hover {
            background-color: #d34710;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 93, 35, 0.3);
        }
        .btn-secondary {
            background-color: #fffde7;
            color: #0c2f15;
            border: 2px solid #f05d23;
        }
        .btn-secondary:hover {
            background-color: #f05d23;
            color: white;
        }
        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e1e8ed;
        }
        .divider::before { margin-right: 16px; }
        .divider::after { margin-left: 16px; }
        .flash-messages { margin-bottom: 24px; }
        .flash-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .welcome-text {
            color: #7f8c8d;
            margin-bottom: 32px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            body { margin: 20px 10px; padding: 10px; }
            .container { padding: 30px 20px; }
            h1 { font-size: 2rem; }
        }
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .container { animation: slideInUp 0.6s ease-out; }
        .form-group { animation: slideInUp 0.6s ease-out; animation-fill-mode: both; }
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome Back</h1>
        <p class="welcome-text">Sign in to access your fridge inventory</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/login">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="password" name="password" required autocomplete="current-password" style="flex:1;padding-right:40px;">
                    <button type="button" id="toggle-login-password" style="background:none;border:none;position:absolute;right:8px;cursor:pointer;font-size:16px;padding:4px;border-radius:4px;" tabindex="-1" aria-label="Show or hide password">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="btn">üîê Sign In</button>
        </form>
        <div class="divider">or</div>
        <a href="/register" class="btn btn-secondary">üìù Create Account</a>
    </div>
    <script>
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('focus', function() {
                this.parentElement.style.transform = 'scale(1.02)';
            });
            input.addEventListener('blur', function() {
                this.parentElement.style.transform = 'scale(1)';
            });
        });
        document.getElementById('username').focus();
        // Show/hide password toggle
        const toggleLoginPassword = document.getElementById('toggle-login-password');
        const loginPasswordInput = document.getElementById('password');
        toggleLoginPassword.addEventListener('click', function() {
            if (loginPasswordInput.type === 'password') {
                loginPasswordInput.type = 'text';
                toggleLoginPassword.textContent = 'üôà';
            } else {
                loginPasswordInput.type = 'password';
                toggleLoginPassword.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
