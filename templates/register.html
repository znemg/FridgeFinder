<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Fridge Finder</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #fdf063;
            color: #0c2f15;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 20px;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h1 {
            color: #0c2f15;
            font-weight: 800;
            font-size: 2.5rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        h1::before {
            content: "ü•ò";
            font-size: 32px;
        }
        .form-group {
            margin-bottom: 24px;
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #34495e;
            font-size: 1.1rem;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            transition: border-color 0.3s ease;
            background-color: #fafafa;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            outline: none;
            border-color: #f05d23;
            background-color: white;
        }
        .btn {
            display: inline-block;
            padding: 14px 32px;
            background-color: #f05d23;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 16px;
        }
        .btn:hover {
            background-color: #d34710;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(240, 93, 35, 0.3);
        }
        .btn-secondary {
            background-color: #fffde7;
            color: #0c2f15;
            border: 2px solid #f05d23;
        }
        .btn-secondary:hover {
            background-color: #f05d23;
            color: white;
        }
        .divider {
            margin: 24px 0;
            display: flex;
            align-items: center;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        .divider::before,
        .divider::after {
            content: "";
            flex: 1;
            height: 1px;
            background-color: #e1e8ed;
        }
        .divider::before { margin-right: 16px; }
        .divider::after { margin-left: 16px; }
        .flash-messages { margin-bottom: 24px; }
        .flash-message {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 12px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        .flash-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .welcome-text {
            color: #7f8c8d;
            margin-bottom: 32px;
            font-size: 1rem;
        }
        @media (max-width: 600px) {
            body { margin: 20px 10px; padding: 10px; }
            .container { padding: 30px 20px; }
            h1 { font-size: 2rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Account</h1>
        <p class="welcome-text">Sign up to start managing your fridge inventory</p>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flash-messages">
                    {% for category, message in messages %}
                        <div class="flash-message flash-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required autocomplete="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="password" name="password" required autocomplete="new-password" style="flex:1;">
                    <button type="button" id="toggle-register-password" style="background:none;border:none;position:absolute;right:10px;cursor:pointer;font-size:18px;" tabindex="-1" aria-label="Show or hide password">üëÅÔ∏è</button>
                </div>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm Password</label>
                <div style="position:relative;display:flex;align-items:center;">
                    <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password" style="flex:1;">
                    <button type="button" id="toggle-register-confirm" style="background:none;border:none;position:absolute;right:10px;cursor:pointer;font-size:18px;" tabindex="-1" aria-label="Show or hide confirm password">üëÅÔ∏è</button>
                </div>
            </div>
            <button type="submit" class="btn">üöÄ Create Account</button>
        </form>
        <div class="divider">or</div>
        <a href="/login" class="btn btn-secondary">üîê Already have an account? Sign In</a>
    </div>
    <script>
        document.getElementById('username').focus();
        // Show/hide password toggle for register password
        const toggleRegisterPassword = document.getElementById('toggle-register-password');
        const registerPasswordInput = document.getElementById('password');
        toggleRegisterPassword.addEventListener('click', function() {
            if (registerPasswordInput.type === 'password') {
                registerPasswordInput.type = 'text';
                toggleRegisterPassword.textContent = 'üôà';
            } else {
                registerPasswordInput.type = 'password';
                toggleRegisterPassword.textContent = 'üëÅÔ∏è';
            }
        });
        // Show/hide password toggle for register confirm password
        const toggleRegisterConfirm = document.getElementById('toggle-register-confirm');
        const registerConfirmInput = document.getElementById('confirm_password');
        toggleRegisterConfirm.addEventListener('click', function() {
            if (registerConfirmInput.type === 'password') {
                registerConfirmInput.type = 'text';
                toggleRegisterConfirm.textContent = 'üôà';
            } else {
                registerConfirmInput.type = 'password';
                toggleRegisterConfirm.textContent = 'üëÅÔ∏è';
            }
        });
    </script>
</body>
</html>
